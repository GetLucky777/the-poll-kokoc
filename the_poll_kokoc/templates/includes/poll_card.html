<div class="card-body border border-primary rounded">
  <h3>{{ poll.name }}</h3>
  <p>
    {{ poll.description }}
  </p>
  <p>
    Награда за прохождение: {{ poll.reward }}
  </p>
  {% if user.is_authenticated %}
    <a href="{% url 'polls:take_poll' poll.id %}"> Пройти опрос </a>
  {% endif %}
</div>
