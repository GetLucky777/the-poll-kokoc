<form method="post">
  {% csrf_token %}
  {{ formset.management_form }}
  <table>
    {% for form, question in question_data %}
      <div class="card-body">
        <h3> {{ question.text }} </h3>
        {% for field in form %}
          {{ field }}
        {% endfor %}
      </div>
    {% if not forloop.last %}<hr>{% endif %}
    {% endfor %}
  </table>
<button type="submit" class="btn btn-primary">
  Ответить
</button>
</form>
