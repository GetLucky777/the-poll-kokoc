{% extends 'base.html' %}
{% load user_filters %}
{% block content %}
  <h1>Тест</h1>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ formset.management_form }}
      <table>
        {% for form in formset %}
          {% for field in form %}
            {{ field }}
          {% endfor %}
        {% endfor %}
      </table>
      <button type="submit" class="btn btn-primary">
        Ответить
      </button>
    </form>
  </div>
{% endblock %}
